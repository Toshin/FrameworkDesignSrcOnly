<h1>Angular 2/5 Alerts</h1>
<button class="btn btn-success" (click)="success('This is a Success alert + MESSAGE')">Success</button>
<button class="btn btn-danger" (click)="error('This is an Error alert + MESSAGE')">Error</button>
<button class="btn btn-info" (click)="info('This is an Info alert + MESSAGE')">Info</button>
<button class="btn btn-warning" (click)="warn('This is a Warning alert + MESSAGE')">Warn</button>
<button class="btn btn-default" (click)="clear()">Clear</button>
